<script type="text/javascript">
	RED.nodes.registerType('wio-digit', {
		paletteLabel: 'digit',
		category: 'wio',
		color: '#C0EDC0',
		defaults: {
			name: { value: '' },
			connection: { value: '', type: 'wio-config' },
			node: { value: '' },
			port: { value: '' },
			display: { value: 'chars' },
			pos: { value: 0 },
			count: { value: 4 }
		},
		inputs: 1,
		outputs: 1,
		icon: 'file.png',
		label: function () {
			return this.name || 'digit';
		},
		oneditprepare: function () {
			var config = this;
			var skus = {
				'104030003': { module: 'Grove4Digit', name: 'Grove 4 Digit' }
			};
			$.getScript('wio-common').done(function (res) {
				WioCommon(config, skus);
			});
		}
	});
</script>

<script type="text/x-red" data-template-name="wio-digit">
	<div class="form-row">
		<label for="node-input-name"><i class="icon-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
	</div>
	<div class="form-row">
		<label for="node-input-connection"><i class="icon-tag"></i> Connection</label>
		<select type="text" id="node-input-connection"></select>
	</div>
	<div class="form-row">
		<label for="node-input-node"><i class="icon-tag"></i> Node</label>
		<select type="text" id="node-input-node"></select>
	</div>
	<div class="form-row">
		<label for="node-input-port"><i class="icon-tag"></i> Port</label>
		<select type="text" id="node-input-port"></select>
	</div>
	<div class="form-row">
		<label for="node-input-display"><i class="icon-tag"></i> Display</label>
		<select type="text" id="node-input-display">
			<option value="chars">Multiple Characters</option>
			<option value="chr">Single Character</option>
		</select>
	</div>
	<div class="form-row">
		<label for="node-input-pos"><i class="icon-tag"></i> Pos</label>
		<select type="text" id="node-input-pos">

	</div>
</script>
